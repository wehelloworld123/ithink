<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/DebTopicController";
		var laydate = layui.laydate;


        lay('.datetime-input').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'year'
            });
        });
        //名称验证
        form.verify({

            name: function(value){
                if(value==null||value=="") {
                    $("#name").addClass("alertClass").focus();
                    return '请输入书名';
                }else{
                    $("#name").removeClass("alertClass");
                }


            },
            max5000:function (value){
                if(value>5000){
                    return '输入不能大于5000';
                }
            },
            max5:function (value){
                if(value>5){
                    return '输入不能大于5';
                }
            },
            max100:function (value){
                if(value>100){
                    return '输入不能大于100';
                }
            },

            Integer:[
                /^[1-9]\d*$/
                ,'只能输入整数'
            ],


        });
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });
        //保存
        form.on('submit(debTopic-save)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("debTopic-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
