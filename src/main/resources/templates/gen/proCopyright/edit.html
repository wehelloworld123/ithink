<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('作品版权分配修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${ProCopyright}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
				<div class="layui-form-item layui-hide">
                    <label class="layui-form-label">主键</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">创作编号</label>
                    <div class="layui-input-block">
                        <input th:value="*{proNo}" type="text" name="proNo" autocomplete="off" placeholder="创作编号" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">作品编号</label>
                    <div class="layui-input-block">
                        <input th:value="*{creationId}" type="text" name="creationId" autocomplete="off" placeholder="作品编号" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">作品类型</label>
                    <div class="layui-input-block">
                        <input th:value="*{createTyp}" type="text" name="createTyp" autocomplete="off" placeholder="作品类型" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">版权</label>
                    <div class="layui-input-block">
                        <input th:value="*{copyright}" type="text" name="copyright" autocomplete="off" placeholder="版权" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-block">
                        <input th:value="*{author}" type="text" name="author" autocomplete="off" placeholder="作者" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">作者id</label>
                    <div class="layui-input-block">
                        <input th:value="*{authorId}" type="text" name="authorId" autocomplete="off" placeholder="作者id" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">材料文件</label>
                    <div class="layui-input-block">
                        <input th:value="*{fileStr}" type="text" name="fileStr" autocomplete="off" placeholder="材料文件" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">分配方式</label>
                    <div class="layui-input-block">
                        <input th:value="*{allotType}" type="text" name="allotType" autocomplete="off" placeholder="分配方式" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">作品角色</label>
                    <div class="layui-input-block">
                        <input th:value="*{role}" type="text" name="role" autocomplete="off" placeholder="作品角色" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">创建人Id</label>
                    <div class="layui-input-block">
                        <input th:value="*{createBy}" type="text" name="createBy" autocomplete="off" placeholder="创建人Id" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input th:value="${ProCopyright.dateToStringConvert(ProCopyright.createDat)}" type="text" name="createDat" autocomplete="off" placeholder="创建时间" class="layui-input datetime-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">最后更新时间</label>
                    <div class="layui-input-block">
                        <input th:value="${ProCopyright.dateToStringConvert(ProCopyright.lUpdateDat)}" type="text" name="lUpdateDat" autocomplete="off" placeholder="最后更新时间" class="layui-input datetime-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">是否删除</label>
                    <div class="layui-input-block">
                        <input th:value="*{isDel}" type="text" name="isDel" autocomplete="off" placeholder="是否删除" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input th:value="*{proNm}" type="text" name="proNm" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input th:value="*{creationNm}" type="text" name="creationNm" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input th:value="*{reward}" type="text" name="reward" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="proCopyright-update">
                <i class="layui-icon layui-icon-ok"></i>
				提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/ProCopyrightController";
		
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });
        form.on('submit(proCopyright-update)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("proCopyright-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
