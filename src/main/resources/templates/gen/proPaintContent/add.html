<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('绘画创作内容新增')"/>
</head>
<body>
<form class="layui-form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

				<div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" autocomplete="off" placeholder="标题" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">作品链接</label>
                    <div class="layui-input-block">
                        <input type="text" name="image" autocomplete="off" placeholder="作品链接" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">作品链接1</label>
                    <div class="layui-input-block">
                        <input type="text" name="pic1" autocomplete="off" placeholder="作品链接1" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">作品链接2</label>
                    <div class="layui-input-block">
                        <input type="text" name="pic2" autocomplete="off" placeholder="作品链接2" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">作品链接3</label>
                    <div class="layui-input-block">
                        <input type="text" name="pic3" autocomplete="off" placeholder="作品链接3" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">作品链接4</label>
                    <div class="layui-input-block">
                        <input type="text" name="pic4" autocomplete="off" placeholder="作品链接4" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">介绍</label>
                    <div class="layui-input-block">
                        <input type="text" name="content" autocomplete="off" placeholder="介绍" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="text" name="partId" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">画集编号</label>
                    <div class="layui-input-block">
                        <input type="text" name="paintId" autocomplete="off" placeholder="画集编号" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">画集名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="paintName" autocomplete="off" placeholder="画集名称" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">分集名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="partName" autocomplete="off" placeholder="分集名称" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">画作名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="secName" autocomplete="off" placeholder="画作名称" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">点赞</label>
                    <div class="layui-input-block">
                        <input type="text" name="likes" autocomplete="off" placeholder="点赞" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">推荐</label>
                    <div class="layui-input-block">
                        <input type="text" name="recomNo" autocomplete="off" placeholder="推荐" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">采纳</label>
                    <div class="layui-input-block">
                        <input type="text" name="adopt" autocomplete="off" placeholder="采纳" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">点赞用户</label>
                    <div class="layui-input-block">
                        <input type="text" name="favorer" autocomplete="off" placeholder="点赞用户" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">日期</label>
                    <div class="layui-input-block">
                        <input type="text" name="dat" autocomplete="off" placeholder="日期" class="layui-input datetime-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">创建人Id</label>
                    <div class="layui-input-block">
                        <input type="text" name="createBy" autocomplete="off" placeholder="创建人Id" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="createDat" autocomplete="off" placeholder="创建时间" class="layui-input datetime-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">最后更新时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="lUpdateDat" autocomplete="off" placeholder="最后更新时间" class="layui-input datetime-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label">删除</label>
                    <div class="layui-input-block">
                        <input type="text" name="isDel" autocomplete="off" placeholder="删除" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="text" name="creator" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="text" name="views" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="text" name="proType" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>


				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="text" name="label" autocomplete="off" placeholder="" class="layui-input">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="proPaintContent-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/ProPaintContentController";
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });
        //保存
        form.on('submit(proPaintContent-save)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/add',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("proPaintContent-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
