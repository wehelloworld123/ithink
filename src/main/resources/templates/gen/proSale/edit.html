<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('作品上架表修改')"/>
</head>
<body>
<form class="layui-form" action=""  th:object="${ProSale}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
				<div class="layui-form-item layui-hide">
                    <label class="layui-form-label">主键</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">作品编号</label>
                    <div class="layui-input-block">
                        <input th:value="*{proNo}" type="text" name="proNo" autocomplete="off" placeholder="作品编号" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">作品类型</label>
                    <div class="layui-input-block">
                        <input th:value="*{typ}" type="text" name="typ" autocomplete="off" placeholder="作品类型" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">创作类型</label>
                    <div class="layui-input-block">
                        <input th:value="*{createTyp}" type="text" name="createTyp" autocomplete="off" placeholder="创作类型" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input th:value="*{title}" type="text" name="title" autocomplete="off" placeholder="标题" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">集</label>
                    <div class="layui-input-block">
                        <input th:value="*{seter}" type="text" name="seter" autocomplete="off" placeholder="集" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">封面</label>
                    <div class="layui-input-block">
                        <input th:value="*{cover}" type="text" name="cover" autocomplete="off" placeholder="封面" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">展示</label>
                    <div class="layui-input-block">
                        <input th:value="*{exhibition}" type="text" name="exhibition" autocomplete="off" placeholder="展示" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block">
                        <input th:value="*{label}" type="text" name="label" autocomplete="off" placeholder="标签" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <input th:value="*{description}" type="text" name="description" autocomplete="off" placeholder="描述" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">售价</label>
                    <div class="layui-input-block">
                        <input th:value="*{saleAmt}" type="text" name="saleAmt" autocomplete="off" placeholder="售价" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input th:value="*{saleStatus}" type="text" name="saleStatus" autocomplete="off" placeholder="状态" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">创建人Id</label>
                    <div class="layui-input-block">
                        <input th:value="*{createBy}" type="text" name="createBy" autocomplete="off" placeholder="创建人Id" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input th:value="${ProSale.dateToStringConvert(ProSale.createDat)}" type="text" name="createDat" autocomplete="off" placeholder="创建时间" class="layui-input datetime-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">最后更新时间</label>
                    <div class="layui-input-block">
                        <input th:value="${ProSale.dateToStringConvert(ProSale.lUpdateDat)}" type="text" name="lUpdateDat" autocomplete="off" placeholder="最后更新时间" class="layui-input datetime-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label">是否删除</label>
                    <div class="layui-input-block">
                        <input th:value="*{isDel}" type="text" name="isDel" autocomplete="off" placeholder="是否删除" class="layui-input">
                    </div>
                </div>

				<div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input th:value="${ProSale.dateToStringConvert(ProSale.deadline)}" type="text" name="deadline" autocomplete="off" placeholder="" class="layui-input datetime-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="proSale-update">
                <i class="layui-icon layui-icon-ok"></i>
				提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
				重置
            </button>
        </div>
    </div>
</form>
<th:block th:include="include :: footer"/>
<script>
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/ProSaleController";
		
		var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
          laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
          });
        });
        form.on('submit(proSale-update)', function (data) {
            $.ajax({
                url: MODULE_PATH+'/edit',
                data: data.field,
                dataType: 'json',
                contentType: 'application/x-www-form-urlencoded',
                type: 'post',
                success: function (result) {
                    if (result.code==200) {
                        layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                            parent.layui.table.reload("proSale-table");
                        });
                    } else {
                        layer.msg(result.msg, {icon: 2, time: 1000});
                    }
                }
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
