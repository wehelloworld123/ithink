<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('诗词作品章节修改')"/>
    <link th:href="@{/static/admin/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/admin/bootstarp/css/fileinput.min.css}" rel="stylesheet"/>
    <style type="text/css">
        .hide{
            display: none;
        }
        .text-black{
            color: #000000;
        }
        .iconStyle{
            position: absolute;
            top: 0;
            bottom: 0;
            width: 30px;
            text-align: center;
            line-height: 35px;
        }
        .layui-flex-row{
            display: flex;
            flex-display: row;
            -ms-flex-direction: row;
            -webkit-flex-direction: row;
        }
        label.layui-form-label{
            width: 110px;
        }
    </style>
</head>
<body>
<form class="layui-form" action=""  th:object="${ProPoemset}">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item layui-hide">
                    <label class="layui-form-label">主键</label>
                    <div class="layui-input-block">
                        <input type="text" th:value="*{id}" name="id" lay-verify="title"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">题</label>
                    <div class="layui-input-block">
                        <input th:value="*{charpter}" type="text" readonly="true" name="charpter" autocomplete="off" placeholder="标题" class="layui-input">
                    </div>
                </div>


                <div class="layui-form-item">
                    <label class="layui-form-label">展示图</label>
                    <div class="layui-input-block">
                        <img style="width: auto;height: auto;max-width: 100%;max-height: 100%;" alt="" class="img-responsive-social"  id="pic2" name="pic2" th:src="*{pic}">
                    </div>
                </div>

                <input id="pic" name="pic"  th:value="*{pic}" type="hidden"/>


                <div class="layui-form-item">
                    <label class="layui-form-label">描述</label>
                    <div class="layui-input-block">
                        <textarea th:text="*{description}" readonly="true" type="text" name="description" autocomplete="off" placeholder="介绍" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">创作要求</label>
                    <div class="layui-input-block">
                        <textarea th:text="*{requirement}" readonly="true" type="text" name="requirement" autocomplete="off" placeholder="创作要求" class="layui-textarea"></textarea>
                    </div>
                </div>

                <!--<div class="layui-form-item">
                    <label class="layui-form-label">类型</label>
                    <div class="layui-input-block">
                        <input th:value="*{chapType}" type="text" name="chapType" autocomplete="off" placeholder="类型" class="layui-input">
                    </div>
                </div>-->



              <!--  <div class="layui-form-item">
                    <label class="layui-form-label">标签</label>
                    <div class="layui-input-block">
                        <input th:value="*{label}" th:readonly="*{finish eq 1}" type="text" name="label" autocomplete="off" placeholder="标签" class="layui-input">
                    </div>
                </div>
-->

                <div class="layui-form-item">
                    <label class="layui-form-label">主篇</label>
                    <div class="layui-input-block">
                        <select id="root" name="root" class="layui-input valid" disabled="disabled" aria-invalid="false" th:value="*{root}">
                            <option th:if="*{root eq 1}" th:selected="selected" value="1">是</option>
                            <option th:if="*{root eq 0}" th:selected="selected" value="0">否</option>
                        </select>
                    </div>
                </div>
                <th:block th:if="*{root eq 0}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">父篇章</label>
                        <div class="layui-input-block">
                            <input th:value="*{rootId}" type="text" readonly="true" name="rootId" autocomplete="off" placeholder="主编号" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">序号</label>
                        <div class="layui-input-block">
                            <input th:value="*{ord}" type="text" readonly="true" name="ord" autocomplete="off" placeholder="序号" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">锁</label>
                        <div class="layui-input-block">
                            <select id="isLock" name="isLock" disabled="disabled" class="layui-input valid" aria-invalid="false" th:value="*{isLock}">
                                <option th:selected="*{isLock eq 0}" value="0">否</option>
                                <option th:selected="*{isLock eq 1}" value="1">是</option>
                            </select>
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">关联绘画编号</label>
                        <div class="layui-input-block">
                            <input th:value="*{paintId}" type="text" readonly="true" name="paintId" autocomplete="off" placeholder="关联绘画编号" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">关联文学编号</label>
                        <div class="layui-input-block">
                            <input th:value="*{literId}" type="text" readonly="true" name="literId" autocomplete="off" placeholder="关联文学编号" class="layui-input">
                        </div>
                    </div>
                </th:block>
                <th:block th:if="*{root eq 1}">
                    <div class="layui-form-item">
                        <label class="layui-form-label">篇章序号</label>
                        <div class="layui-input-block">
                            <input th:value="*{rootOrd}" type="text" readonly="true" name="rootOrd" autocomplete="off" placeholder="主序号" class="layui-input">
                        </div>
                    </div>
                </th:block>

                <div class="layui-form-item">
                    <label class="layui-form-label">创作人员数</label>
                    <div class="layui-input-block">
                        <input th:value="*{creators}" readonly="true" type="text" name="creators" autocomplete="off" placeholder="创作人员数" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">作品编号</label>
                    <div class="layui-input-block">
                        <input th:value="*{poetryId}" readonly="true" type="text" name="poetryId" autocomplete="off" placeholder="作品编号" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">完成</label>
                    <div class="layui-input-block">
                        <select id="finish" name="finish" class="layui-input valid" disabled="disabled" aria-invalid="false" th:value="*{finish}">
                            <option th:if="*{finish eq 1}" th:selected="selected" value="1">是</option>
                            <option th:if="*{finish eq 0}" th:selected="selected" value="0">否</option>
                        </select>
                    </div>
                </div>



                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block layui-flex-row">
                        <i class="iconStyle layui-icon layui-icon-time layui-bg-gray text-black"></i>
                        <input class="layui-input" readonly="true" style="padding-left: 40px" autocomplete="off" type="text" id="deadline" name="deadline" th:value="*{#dates.format(createDat,'yyyy-MM-dd HH:mm:ss')}">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-primary layui-btn-sm" lay-submit="" lay-filter="proPoemset-close">
                <i class="layui-icon layui-icon-refresh"></i>
                关闭
            </button>
        </div>
    </div>
</form>

<th:block th:include="include :: footer"/>

<script type="text/javascript"  th:src="@{/static/admin/bootstarp/js/fileinput.min.js}"></script>
<script type="text/javascript"  th:src="@{/static/admin/bootstarp/js/locales/zh.js}"></script>
<script>
    var fileUrl=rootPath+"/FileController/uploadImage";

    var rootminIndex = 0;
    //var rootmaxIndex = [[${rootmaxIndex}]];
    var minIndex = 0;
    //var maxIndex = [[${maxIndex}]];
    var rootOrdReq = false;
    var rootIdReq = false;
    var list=[];

    $('#pic1').fileinput({
        /* theme: 'fa',*/
        language: 'zh',
        uploadAsync: true,//异步上传
        showUpload: true, //是否显示上传按钮
        uploadUrl: fileUrl,
        allowedFileExtensions: ['jpg', 'png'],
        enctype: 'multipart/form-data',
        maxFileSize:0,
        maxFileCount:1,
        uploadExtraData: function() {   //额外参数的关键点
            var obj = {
                fileType:"01"
            };
            return obj;
        }
    }).on("filebatchselected", function(event, files) {
        var reader = new FileReader();
        reader.readAsDataURL(event.target.files[0]);
        reader.onload = function (e) {
            $('#pic2').attr('src',this.result);
        };
        //$("#logo2").attr("src",$("#logo1").val());
    }).on("fileuploaded", function(event,data) { //异步上传成功结果处理
        if(data.response.code==200){
            $("#pic").val(data.response.data);
        }
    }).on("filecleared",function (event,data){
        $('#pic2').attr('src',"");
    })
    layui.use(['form','laydate','jquery'], function () {
        let form = layui.form;
        let $ = layui.jquery;
        let MODULE_PATH = rootPath+"/ProPoemsetController";

        var laydate = layui.laydate;
        //同时绑定多个
        lay('.datetime-input').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });

        //名称验证
        form.verify({

            name: function(value){
                if(value==null||value=="") {
                    $("#name").addClass("alertClass").focus();
                    return '请输入章节命题';
                }else{
                    $("#name").removeClass("alertClass");
                }


            },
            /*rootmaxIndex:function (value){
                if(value>rootmaxIndex){
                    return '输入不能大于'+rootmaxIndex;
                }
            },
            rootminIndex:function (value){
                if(value<rootminIndex){
                    return '输入不能小于'+rootminIndex;
                }
            },
            maxIndex:function (value){
                if(value>maxIndex){
                    return '输入不能大于'+maxIndex;
                }
            },
            minIndex:function (value){
                if(value<minIndex){
                    return '输入不能小于'+minIndex;
                }
            },*/
            Integer:[
                /^[1-9]\d*$/
                ,'只能输入整数'
            ],


        });
        form.on('submit(proPoemset-close)', function (data) {
            parent.layer.close(parent.layer.getFrameIndex(window.name));
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
